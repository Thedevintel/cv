<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>

  </head>
  <body>
    <h3>Contact me</h3>
    <a href="index.html" target="_blank">Go to Home page</a>
<!-- Form class to define the structure of form. enctyp encodes the text in plain format  -->
<!-- mailto: is used to open a mailbox to email the form-->
<!-- Label is used to define the text of the field-->
<!-- Input is used to define the field -->
<!--type is for defining what type of field it is such as text, number, checkbox etc. -->
<!-- you can also define notes section using text area -->
<!-- attributes such as required is used for making the field mandatory and minlength or max maxlength to define the maximum char-->
    <form action="mailto:it9.anas@gmail.com?subject=feedback" method="post" enctype="text/plain">
      <label>Your Name</label>
      <input type="text" name="yourName" value="" size="20" placeholder="Please enter your name"><br>
      <label>Contact#</label>
      <input id="number" type="number" name="yourNumber" value="" required minlength = "10" maxlength="12" size="10" placeholder="Please enter your Contact#"><br>
      <label>Email address</label>
      <input type="email" name="yourEmail" value="" placeholder="Please enter your Email"><br>
      <label>Please upload file</label>
      <input type="file" name="" value="" accept="image/jpeg,image/png" accept="application/msword,application/pdf"><br>
      <label>Your message</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br><br>
      <label>Do you want to submit?</label>
      <input type="checkbox" name="" value=""><br>
      <label>Submission Date</label>
      <input type="date" name="" value=""><br>
      <label for="Yes">Do you need a call back</label><br>
      <input type="radio" name="Yes" id="Yes" value="" checked>
      <label for="Yes">Yes, please contact me</label><br>
      <input type="radio" name="No" id="No" value="">
      <label for="No">I don't need a call</label><br>
      <label>Please select your Age</label>
      <input type="range" name="" value="20" min="20" max="40"><br>
      <input type="reset" name="">

      <input type="Submit" name=""><br>





    </form>

  </body>
</html>
